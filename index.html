<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Avançado</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div class="logo"></div>
      </header>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend id="legend-title">INFORMAÇÕES PESSOAIS</legend>
            <div class="user-name">
              <div class="input-wrapper">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" />
              </div>

              <div class="input-wrapper">
                <label for="input-surname">Sobrenome</label>
                <input type="text" id="input-surname" />
              </div>
            </div>

            <div class="input-wrapper email">
              <label for="input-email"
                >Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="input-email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="select">Selecione quem foi o seu mentor</label>
              <select id="select">
                <option value=""></option>
                <option value="maykBrito">Mayk Brito</option>
                <option value="diegoFernandes">Diego Fernandes</option>
                <option value="JaquelineGraciele">Jaqueline Graciele</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="textarea">Feedback sobre o mentor </label>
              <textarea id="textarea"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="input-checkbox" />
              <label for="input-checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="input-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="input-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>

        <input class="button" type="submit" value="SALVAR" />
      </form>
      <footer></footer>
    </div>
  </body>
</html>
